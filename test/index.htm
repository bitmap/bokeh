<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>bokeh mocha</title>
  <link rel="stylesheet" media="all" href="../bokeh.css">
  <link rel="stylesheet" media="all" href="../node_modules/mocha/mocha.css">
  <style>
    code {font-size: 90%; padding: 2px 5px; background: #f5f5f5;}
  </style>
</head>
<body>

  <div id="mocha" class="bokeh-blur">
    <p><code>$ npm install mocha chai</code> in the root directory.</p>

    <button class="bokeh-link" href="#test">Manual Test 1</button>
    <button class="bokeh-link" href="#test2">Manual Test 2</button>
  </div>

  <div id="test" class="bokeh">
      <img data-src="http://placehold.it/350x150">
      <img data-src="http://placehold.it/250x250">
      <img data-src="http://placehold.it/150x350">
  </div>

  <div id="test2" class="bokeh">
      <img data-src="http://placehold.it/150x350">
      <img data-src="http://placehold.it/250x250">
      <img data-src="http://placehold.it/350x150">
  </div>

  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../bokeh.js"></script>
  <script>mocha.setup('bdd')</script>
  <script src="test.js"></script>
  <script>mocha.run();</script>

</body>
</html>
